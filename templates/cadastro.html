<!DOCTYPE html>
<html lang="pt-br" class="bg-gray-100 font-sans text-gray-800 min-h-screen">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AgendeJá - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../static/imgs/Miniatura.png">
</head>
<body class="flex flex-col min-h-screen">

<div
        id="page-cadastro"
        class="flex items-center justify-center flex-1 p-4 bg-gray-100"
>
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- Espaço para sua logo -->
        <div class="flex justify-center mb-8">
            <img src="../static/imgs/Logo.png" alt="Logo AgendeJá" class="h-20 w-auto"/>
        </div>

        <h2 class="text-2xl font-semibold mb-4 text-center text-blue-600">
            Criar Conta
        </h2>

        <!-- SEÇÃO DE ERRO - ADICIONE ESTA PARTE -->
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form class="space-y-4" id="cadastro-form" action="/cadastrar" method="post">
            <!-- Nome completo -->
            <div>
                <label class="block mb-1 font-medium" for="cadastro-nome">Nome Completo</label>
                <input
                        type="text"
                        id="cadastro-nome"
                        name="nome"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Seu nome"
                        required
                />
            </div>

            <!-- Tipo de profissional -->
            <div class="flex items-center justify-between">
                <label class="block mb-1 font-medium" for="cliente">Sou um cliente</label>
                <input type="radio" id="cliente" name="tipo-status" value="cliente" onclick="verificarStatus()"/>

                <label class="block mb-1 font-medium" for="profissional">Sou um profissional</label>
                <input type="radio" id="profissional" name="tipo-status" value="profissional"
                       onclick="verificarStatus()"/>
            </div>

            <div class="hidden escondidoProfissonais">
                <label class="block mb-1 font-medium" for="tipo-profissional">Tipo de Profissional</label>
                <select
                        id="tipo-profissional"
                        name="tipo-profissional"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                    {% for categoria in categorias %}
                        <option value="{{ categoria[0] }}">{{ categoria[0] }}</option>
                    {% endfor %}
                    <option value="Outro">Outro</option>
                </select>

                <input
                        type="text"
                        id="tipo-outro-input"
                        name="tipo-profissional-outro"
                        placeholder="Digite seu tipo de profissional..."
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mt-2 hidden"
                >
            </div>

            <!-- E-mail -->
            <div>
                <label class="block mb-1 font-medium" for="cadastro-email">E-mail</label>
                <input
                        type="email"
                        id="cadastro-email"
                        name="email"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="seu@email.com"
                        required
                />
            </div>

            <!-- Telefone -->
            <div>
                <label class="block mb-1 font-medium" for="cadastro-telefone">Telefone</label>
                <input
                        type="text"
                        id="cadastro-Telefone"
                        name="telefone"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="(18) 99654-2098"
                        required
                />
            </div>

            <!-- Senha -->
            <div>
                <label class="block mb-1 font-medium" for="cadastro-senha">Senha</label>
                <input
                        type="password"
                        id="cadastro-senha"
                        name="senha"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Senha"
                        required
                />
            </div>

            <!-- Confirmar senha -->
            <div>
                <label class="block mb-1 font-medium" for="cadastro-confirmar">Confirmar Senha</label>
                <input
                        type="password"
                        id="cadastro-confirmar"
                        name="confirmarSenha"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Confirmar senha"
                        required
                />
            </div>

            <!-- Botão criar conta -->
            <button
                    type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition"
            >
                Criar Conta
            </button>
        </form>

        <!-- Link voltar ao login -->
        <div class="mt-4 text-center text-sm">
            <a
                    href="login.html"
                    id="link-voltar-login"
                    class="text-blue-400 hover:underline"
            >Já tenho uma conta</a
            >
        </div>
    </div>
</div>

<script src="../static/js/login.js"></script>
</body>
</html>
