<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendeJá - Escolha seu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="imgs/Miniatura.png">
    <style>
        .card-button {
            transition: all 0.3s ease;
        }
        .card-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-10">
        <div class="bg-white rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4 shadow-md">
            <i class="fas fa-calendar-check text-blue-600 text-3xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">AgendeJá</h1>
        <p class="text-gray-600 text-lg">Escolha seu tipo de perfil</p>
    </div>

    <!-- Cards de Opções -->
    <div class="grid grid-cols-2 gap-5">
        <!-- Cliente -->
        <a href="templates/cliente/cliente.html" class="block">
            <div class="card-button bg-white p-6 rounded-xl shadow-md hover:shadow-xl border-2 border-transparent hover:border-blue-400 group cursor-pointer">
                <div class="text-center">
                    <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-100 transition-colors duration-300">
                        <i class="fas fa-user text-blue-500 text-2xl"></i>
                    </div>
                    <h3 class="font-bold text-gray-800 text-lg mb-1">Cliente</h3>
                    <p class="text-sm text-gray-500">Buscar serviços</p>
                </div>
            </div>
        </a>

        <!-- Barbeiro -->
        <a href="templates/profissional/gestao.html" class="block">
            <div class="card-button bg-white p-6 rounded-xl shadow-md hover:shadow-xl border-2 border-transparent hover:border-green-400 group cursor-pointer">
                <div class="text-center">
                    <div class="bg-green-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-green-100 transition-colors duration-300">
                        <i class="fas fa-cut text-green-500 text-2xl"></i>
                    </div>
                    <h3 class="font-bold text-gray-800 text-lg mb-1">Profissional</h3>
                    <p class="text-sm text-gray-500">Oferecer serviços</p>
                </div>
            </div>
        </a>

    </div>
</div>

<script>
    // Efeito de loading ao clicar nos cards
    document.querySelectorAll('a[href]').forEach(link => {
        link.addEventListener('click', function(e) {
            const card = this.querySelector('.card-button');
            card.style.transform = 'scale(0.95)';
            card.style.opacity = '0.8';

            setTimeout(() => {
                card.style.transform = '';
                card.style.opacity = '';
            }, 150);
        });
    });
</script>
</body>
</html>
